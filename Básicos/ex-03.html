<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios de JS - Básico > ex-03</title>
</head>

<body>

  <script>
    window.document.addEventListener('load', exercicio())

    function exercicio() {

      var c = prompt("Digite a temperatura em graus Celcius.");

      var f = (9 / 5) * c + 32;

      alert("esta temperatura que você digitou corresponde a: " + f + " graus Fahrenheit .")
    }
  </script>

</body>

</html>
