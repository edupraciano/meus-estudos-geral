<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios de JS - Básico > ex-05</title>
</head>

<body>

  <script>
    window.document.addEventListener('load', exercicio())

    function exercicio() {

      let num = prompt("Digite um número");

      if (num > 0) {
        alert("Este número é POSITIVO");
      } else {
        alert("Este número é NEGATIVO");
      }

      alert("Além disso, este número...")

      if (num % 2 == 0) {
        alert('é PAR');
      } else {
        alert('é IMPAR');
      }
    }
  </script>

</body>

</html>
